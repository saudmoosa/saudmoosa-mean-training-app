<h2 class="page-header">Dashboard</h2>
<p class="lead">Welcome to your dashboard</p>
<p class="lead">Saud Moosa - Practice Application</p>
<mat-divider></mat-divider>
<h2>Go ahead and check out all logged issues 
    <a class="btn btn-primary" [routerLink]="['/list']">List Issues</a></h2>

<table>
    <tr>
        <td>
            <h3>Total Issues logged: <div class="numberCircle">{{allCount}}</div></h3>
        </td>
    </tr>
    <tr>
        <td>
            <h3>
                {{title_bar}}!
            </h3>
            
            <div>
                <canvas id="canvas_bar" style="border:1px solid #000000;" width="400" height="300"
                    baseChart
                    [chartType]="'bar'"
                    [datasets]="chartData_bar"
                    [labels]="labels_bar"
                    [options]="chartOptions_bar"
                    [legend]="true"
                    [colors]="colors_bar"
                    (chartClick)="onChartClick_bar($event)">
                </canvas>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <h3>
                {{title_pie}}!
            </h3>
            
            <div>
                <canvas id="canvas_pie" style="border:1px solid #000000;" height="400" width="400"
                    baseChart
                    [chartType]="'pie'"
                    [datasets]="chartData_pie"
                    [labels]="labels_pie"
                    [options]="chartOptions_pie"
                    [legend]="true"
                    [colors]="colors_pie"
                    (chartClick)="onChartClick_pie($event)">
                </canvas>
            </div>
        </td>
    </tr>
</table>
