<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Create New Issue</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    
    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="title" sticky>
        <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>        
      </ng-container>

      <ng-container matColumnDef="responsible">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Responsible</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.responsible}} </mat-cell>        
      </ng-container>

      <ng-container matColumnDef="severity">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Severity</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.severity}} </mat-cell>        
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>        
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</mat-header-cell>
        <mat-cell *matCellDef="let element" class="mat-column-right"> 
          <button mat-button color="primary" (click)="editIssue(element._id)"><i class="material-icons">edit</i></button>
          <button mat-button color="warn" (click)="deleteIssue(element._id)"><i class="material-icons">delete</i></button>
        </mat-cell>        
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
     
    </mat-table>
  </mat-card>
</div>
